name: Coverage

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.15.2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf xvfb

      - name: Generate coverage report
        run: |
          cd src-tauri
          xvfb-run -a cargo llvm-cov --lcov --output-path lcov.info --workspace --features=integration_tests

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./src-tauri/lcov.info
          flags: rust-backend
          name: rust-coverage
          fail_ci_if_error: false
