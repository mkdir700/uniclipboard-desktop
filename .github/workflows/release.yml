name: 'Release'
run-name: "release-${{ inputs.channel }}-${{ github.run_number }}"
on:
  workflow_dispatch:
    inputs:
      branch:
        description: '发布分支'
        required: true
        type: string
        default: 'main'
      platform:
        description: '构建平台'
        required: true
        type: choice
        options:
          - 'all'
          - 'macos-aarch64'
          - 'macos-x86_64'
          - 'ubuntu-22.04'
          - 'windows-latest'
        default: 'all'
      bump:
        description: '版本升级类型'
        required: true
        type: choice
        options:
          - 'patch'
          - 'minor'
          - 'major'
        default: 'patch'
      channel:
        description: '发布渠道'
        required: true
        type: choice
        options:
          - 'stable'
          - 'alpha'
          - 'beta'
          - 'rc'
        default: 'stable'

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump-version.outputs.version }}
      previous_tag: ${{ steps.get-previous-tag.outputs.previous_tag }}
      is_prerelease: ${{ steps.check-prerelease.outputs.is_prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Bump version
        id: bump-version
        run: |
          # Run version bump script
          node scripts/bump-version.js --type ${{ inputs.bump }} --channel ${{ inputs.channel }}

          # Get the new version
          VERSION=$(node -p "require('./package.json').version")
          echo "New version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check prerelease status
        id: check-prerelease
        run: |
          VERSION="${{ steps.bump-version.outputs.version }}"
          if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            echo "This is a prerelease version"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            echo "This is a stable release"
          fi

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json src-tauri/tauri.conf.json src-tauri/Cargo.toml
          git commit -m "chore: bump version to ${{ steps.bump-version.outputs.version }}"
          git push origin ${{ inputs.branch }}

      - name: Check if tag exists
        run: |
          VERSION="${{ steps.bump-version.outputs.version }}"
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            echo "Error: Tag v$VERSION already exists"
            echo "This should not happen after version bump. Please check the workflow."
            exit 1
          fi

      - name: Get previous tag
        id: get-previous-tag
        run: |
          # Fetch all tags
          git fetch --tags origin

          # Get the most recent tag
          PREV_TAG=$(git tag --sort=-version:refname | head -n 1 || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using initial commit"
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "previous_tag=$PREV_TAG" >> "$GITHUB_OUTPUT"
          echo "Previous reference: $PREV_TAG"

  build:
    needs: validate
    uses: ./.github/workflows/build.yml
    with:
      platform: ${{ inputs.platform }}
      branch: ${{ inputs.branch }}
    secrets: inherit

  create-release:
    name: Create GitHub Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Prepare release assets
        id: prepare-assets
        run: |
          mkdir -p release-assets

          # Find and copy all release bundles
          find artifacts -type f \( \
            -name "*.dmg" -o \
            -name "*.app.tar.gz" -o \
            -name "*.deb" -o \
            -name "*.AppImage" -o \
            -name "*.msi" -o \
            -name "*.exe" -o \
            -name "*.sig" \
          \) -exec cp {} release-assets/ \;

          echo "Release assets:"
          ls -lh release-assets

      - name: Create git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.validate.outputs.version }}" -m "Release v${{ needs.validate.outputs.version }}"
          git push origin "v${{ needs.validate.outputs.version }}"

      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          REPO="${{ github.repository }}"
          BASE_URL="https://github.com/$REPO/releases/download/v$VERSION"
          CHANNEL="${{ inputs.channel }}"
          IS_PRERELEASE="${{ needs.validate.outputs.is_prerelease }}"

          # Find actual filenames
          MACOS_ARM64_DMG=$(find release-assets -name "*aarch64.dmg" -type f -printf "%f\n" | head -n1 || echo "")
          MACOS_X64_DMG=$(find release-assets -name "*x64.dmg" -type f -printf "%f\n" | head -n1 || echo "")
          LINUX_DEB=$(find release-assets -name "*.deb" -type f -printf "%f\n" | head -n1 || echo "")
          LINUX_APPIMAGE=$(find release-assets -name "*.AppImage" -type f -printf "%f\n" | head -n1 || echo "")
          WINDOWS_MSI=$(find release-assets -name "*.msi" -type f -printf "%f\n" | head -n1 || echo "")
          WINDOWS_EXE=$(find release-assets -name "*.exe" -type f -printf "%f\n" | head -n1 || echo "")

          # Start release notes
          cat > release-notes.md << EOF
          ## What's Changed

          <!-- Please update this section with actual changes -->

          **Full Changelog**: https://github.com/$REPO/compare/${{ needs.validate.outputs.previous_tag }}...v$VERSION

          EOF

          # Add prerelease warning if applicable
          if [ "$IS_PRERELEASE" = "true" ]; then
            cat >> release-notes.md << EOF
          ## ⚠️ Prerelease Warning

          This is a **$CHANNEL** release and may contain bugs or incomplete features.
          Not recommended for production use. Please report issues on GitHub.

          EOF
          fi

          # Installation section
          cat >> release-notes.md << EOF
          ## Installation

          ### macOS
          EOF

          if [ -n "$MACOS_ARM64_DMG" ]; then
            echo "- **Apple Silicon (M1/M2/M3)**: [$MACOS_ARM64_DMG]($BASE_URL/$MACOS_ARM64_DMG)" >> release-notes.md
          fi

          if [ -n "$MACOS_X64_DMG" ]; then
            echo "- **Intel**: [$MACOS_X64_DMG]($BASE_URL/$MACOS_X64_DMG)" >> release-notes.md
          fi

          cat >> release-notes.md << EOF

          ### Linux
          EOF

          if [ -n "$LINUX_DEB" ]; then
            echo "- **Debian/Ubuntu**: [$LINUX_DEB]($BASE_URL/$LINUX_DEB)" >> release-notes.md
          fi

          if [ -n "$LINUX_APPIMAGE" ]; then
            echo "- **AppImage**: [$LINUX_APPIMAGE]($BASE_URL/$LINUX_APPIMAGE)" >> release-notes.md
          fi

          cat >> release-notes.md << EOF

          ### Windows
          EOF

          if [ -n "$WINDOWS_MSI" ]; then
            echo "- **MSI Installer**: [$WINDOWS_MSI]($BASE_URL/$WINDOWS_MSI)" >> release-notes.md
          fi

          if [ -n "$WINDOWS_EXE" ]; then
            echo "- **Portable**: [$WINDOWS_EXE]($BASE_URL/$WINDOWS_EXE)" >> release-notes.md
          fi

          cat >> release-notes.md << 'EOF'

          ## Verification

          All releases are signed. `.sig` files are provided for verification.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: v${{ needs.validate.outputs.version }}
          body_path: release-notes.md
          draft: true
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Channel:** ${{ inputs.channel }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease:** ${{ needs.validate.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Releases](https://github.com/${{ github.repository }}/releases)" >> $GITHUB_STEP_SUMMARY
          echo "2. Edit the draft release and update release notes" >> $GITHUB_STEP_SUMMARY
          echo "3. Publish the release when ready" >> $GITHUB_STEP_SUMMARY
